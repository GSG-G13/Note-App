<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Note App</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="note-editor">
        <h2 id="note-editor-title">Create Note</h2>
        <form class="form">
          <label>Title:</label>
          <input type="text" id="title" name="title" />
          <label>Tag:</label>
          <input type="text" id="tag" name="tag" />
          <label>Body:</label>
          <textarea rows="10" cols="42" id="message" name="body"></textarea>
          <label>Color:</label>
          <div id="button">
            <button id="add-btn" type="submit">Create Note</button>
          </div>
        </form>
      </div>

      <div id="notes-section">
        <h2>Notes</h2>
        <ul id="notes"></ul>
      </div>
    </div>
    <script src="./js/request.js"></script>
    <script src="./js/dom.js"></script>
  </body>
</html>
